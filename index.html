<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <h2 class="heading-main">Rock. Paper. Scissors.</h2>
    <div class="container-main" id="main">
      <div id="intro-menu" class="container-intro">
        <p>Are you ready to face the mighty Computer?</p>
        <p>First to get to 5 points wins.</p>
        <button id="start-btn">Start game</button>
      </div>
      <div id="game-menu" class="container-after-start">
        <div class="btn-container">
          <p>Choose your weapon:</p>
          <button class="choice" id="rock">ROCK</button>
          <button class="choice" id="paper">PAPER</button>
          <button class="choice" id="scissors">SCISSORS</button>
        </div>
        <h3 class="heading-secondary">
          Your choice: <span id="user-choice"></span>
        </h3>

        <h3 class="heading-secondary">
          Computer choice: <span id="computer-choice"></span>
        </h3>

        <h3 class="heading-secondary"><span id="result"></span></h3>
        <h3 class="heading-secondary">Score</h3>
        <div class="score-box" id="scorebox">
          <div class="score">
            <p>Player</p>
            <span id="user-score"></span>
          </div>
          <div class="score">
            <span id="computer-score"></span>
            <p>Computer</p>
          </div>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over-container">
      <p id="game-over-para"></p>
      <button id="new-game-btn">New Game</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
