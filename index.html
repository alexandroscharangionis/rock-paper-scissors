<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="center">
      <img class="logo" src="img/Title-01.png" alt="title-logo" />
    </div>

    <div class="container-main" id="main">
      <div id="intro-menu" class="container-intro">
        <p>Are you ready to face the mighty Computer?</p>
        <p>First to get to 5 points wins.</p>
        <img class="start-game" id="start-btn" src="img/image 1.png" alt="" />
      </div>
      <div id="game-menu" class="container-after-start">
        <p>Choose your weapon</p>
        <div class="btn-container">
          <img class="choice" id="rock" src="img/rock.png" alt="rock" />
          <img class="choice" id="paper" src="img/paper.png" alt="paper" />
          <img
            class="choice"
            id="scissors"
            src="img/scissors.png"
            alt="scissors"
          />
        </div>
        <div class="choice-box">
          <div class="user-choice-box">
            <h3 class="heading-choice">
              Your choice <br />
              <span class="choice-display" id="user-choice"></span>
            </h3>
          </div>
          <div class="computer-choice-box">
            <h3 class="heading-choice">
              Computer choice <br />
              <span class="choice-display" id="computer-choice"></span>
            </h3>
          </div>
        </div>

        <div class="result-box">
          <h3 class="heading-secondary"><span id="result"></span></h3>
        </div>

        <div class="score-box" id="scorebox">
          <div class="score">
            <p>Player</p>
            <span class="score-display" id="user-score"></span>
          </div>
          <h3 class="score-heading">Score</h3>
          <div class="score">
            <p>Computer</p>
            <span class="score-display" id="computer-score"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="game-over" id="game-over-container">
      <p id="game-over-para1"></p>
      <p id="game-over-para2"></p>
      <img
        class="start-game"
        id="new-game-btn"
        src="img/fuck-yeah.png"
        alt=""
      />
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
