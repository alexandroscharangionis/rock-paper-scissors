<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-main">
      <h2 class="heading-main">Rock, Paper, Scissors</h2>
      <p>Are you ready to face the mighty Computer?</p>
      <p>First to get to 5 points wins.</p>
      <p>Choose your weapon:</p>
      <div class="btn-container">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
      </div>
      <h3 class="heading-secondary">
        Player choice: <span id="user-choice"></span>
      </h3>

      <h3 class="heading-secondary">
        Computer choice: <span id="computer-choice"></span>
      </h3>

      <h3 class="heading-secondary"><span id="result"></span></h3>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
